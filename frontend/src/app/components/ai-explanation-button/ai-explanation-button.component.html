<div class="ai-explanation-button">
  <button
    (click)="showChat()"
    [disabled]="isLoading"
    class="explain-button"
    title="Chat with AI"
  >
    <span *ngIf="!isLoading">✨</span>
    <span *ngIf="isLoading" class="loading-spinner"></span>
  </button>

  <div *ngIf="isVisible" class="chat-container" [class.error]="error">
    <div class="chat-header">
      <div class="agent-options">
        <label class="option-label">
          <input
            type="checkbox"
            [checked]="agentOptions.useRAG"
            (change)="updateAgentOptions('rag', $event.target.checked)"
          />
          RAG
        </label>
        <label class="option-label">
          <input
            type="checkbox"
            [checked]="agentOptions.useWeb"
            (change)="updateAgentOptions('web', $event.target.checked)"
          />
          Web Search
        </label>
      </div>
      <button
        *ngIf="!messages.length"
        (click)="getExplanation()"
        [disabled]="isLoading"
        class="explain-action-button"
      >
        Explain
      </button>
      <button class="close-button" (click)="closeChat()">×</button>
    </div>

    <div class="messages-container" #messagesContainer>
      <div
        *ngFor="let message of messages"
        class="message"
        [class.user-message]="message.isUser"
        [class.ai-message]="!message.isUser"
      >
        <div class="message-content">
          <p>{{ message.content }}</p>
          <span class="timestamp">{{
            message.timestamp | date: "shortTime"
          }}</span>
        </div>
      </div>

      <div *ngIf="isLoading" class="message ai-message">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input
        type="text"
        [(ngModel)]="userMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Type your message..."
        [disabled]="isLoading"
      />
      <button
        (click)="sendMessage()"
        [disabled]="isLoading || !userMessage.trim()"
      >
        Send
      </button>
    </div>
  </div>
</div>
